<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
</head>
<body>
<script>
    let Graphic ={
        months: new Map(),
    }

    Graphic.months.set("Enero", 400);
    Graphic.months.set("Febrero", 200);
    Graphic.months.set("Marzo", 300);
    Graphic.months.set("Abril", 600);
</script>
</body>
</html>
